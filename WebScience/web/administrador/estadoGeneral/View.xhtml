<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoGeneralTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadoGeneralLabel_idEstado}"/>
                    <h:outputText value="#{estadoGeneralController.selected.idEstado}" title="#{bundle.ViewEstadoGeneralTitle_idEstado}"/>
                    <h:outputText value="#{bundle.ViewEstadoGeneralLabel_nombreEstado}"/>
                    <h:outputText value="#{estadoGeneralController.selected.nombreEstado}" title="#{bundle.ViewEstadoGeneralTitle_nombreEstado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoGeneralController.destroyAndView}" value="#{bundle.ViewEstadoGeneralDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadoGeneralEditLink}"/>
                <br />
                <h:commandLink action="#{estadoGeneralController.prepareCreate}" value="#{bundle.ViewEstadoGeneralCreateLink}" />
                <br />
                <h:commandLink action="#{estadoGeneralController.prepareList}" value="#{bundle.ViewEstadoGeneralShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadoGeneralIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
