<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRolTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>

                <p:panelGrid columns="2">

                    <h:outputText value="#{bundle.ViewRolLabel_nombreRol}"/>
                    <h:outputText value="#{rolController.selected.nombreRol}" title="#{bundle.ViewRolTitle_nombreRol}"/>

                    <h:outputText value="#{bundle.ViewRolLabel_descripcionRol}"/>
                    <h:outputText value="#{rolController.selected.descripcionRol}" title="#{bundle.ViewRolTitle_descripcionRol}"/>

                </p:panelGrid>
                <br /><br />
                <h:link outcome="Edit" value="#{bundle.ViewRolEditLink}"/>
                <br /><br />
                <h:commandLink action="#{rolController.prepareCreate}" value="#{bundle.ViewRolCreateLink}" />
                <br /><br />
                <h:commandLink action="#{rolController.prepareList}" value="#{bundle.ViewRolShowAllLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
