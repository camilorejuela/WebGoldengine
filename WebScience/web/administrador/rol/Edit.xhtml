<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.EditRolTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>

                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.EditRolLabel_nombreRol}" for="nombreRol" />
                    <h:inputText id="nombreRol" value="#{rolController.selected.nombreRol}" title="#{bundle.EditRolTitle_nombreRol}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_nombreRol}" size="50"/>

                    <h:outputLabel value="#{bundle.EditRolLabel_descripcionRol}" for="descripcionRol" />
                    <h:inputTextarea rows="5" cols="60" value="#{rolController.selected.descripcionRol}" />

                </h:panelGrid>
                <h:commandLink action="#{rolController.update}" value="#{bundle.EditRolSaveLink}"/>
                <br /><br />
                <h:link outcome="View" value="#{bundle.EditRolViewLink}"/>
                <br /><br />
                <h:commandLink action="#{rolController.prepareList}" value="#{bundle.EditRolShowAllLink}" immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
