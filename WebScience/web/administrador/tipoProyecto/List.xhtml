<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoProyectoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form >

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:outputText escape="false" value="#{bundle.ListTipoProyectoEmpty}" rendered="#{tipoProyectoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoProyectoController.items.rowCount > 0}">

                    <p:dataTable value="#{tipoProyectoController.items}" paginator="true" rows="30" var="item" resizableColumns="true" style="width:700px;">

                        <p:column width="110">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoProyectoTitle_idTipoProyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoProyecto}"/>
                        </p:column>

                        <p:column width="200">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoProyectoTitle_nombreTipoProyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTipoProyecto}"/>
                        </p:column>

                        <p:column width="200">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoProyectoTitle_descripcionTipoProyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionTipoProyecto}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoProyectoController.prepareView}" value="#{bundle.ListTipoProyectoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoProyectoController.prepareEdit}" value="#{bundle.ListTipoProyectoEditLink}"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoProyectoController.prepareCreate}" value="#{bundle.ListTipoProyectoCreateLink}"/>
                <br /><br />
                <h:link outcome="/administrador/proyecto/#{proyectoController.prepareList()}.xhtml?faces-redirect=true" value="#{bundle.ListTipoProyectoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
