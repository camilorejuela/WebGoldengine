<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListMultimediaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:outputText escape="false" value="#{bundle.ListMultimediaEmpty}" rendered="#{multimediaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{multimediaController.items.rowCount > 0}">

                    <p:dataTable value="#{multimediaController.items}" paginator="true" rows="30" var="item" resizableColumns="true" style="width:1000px;">

                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{multimediaController.prepareView}" value="#{bundle.ListMultimediaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{multimediaController.prepareEdit}" value="#{bundle.ListMultimediaEditLink}"/>
                        </p:column>


                        <p:column width="120">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMultimediaTitle_nombreMultimedia}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreMultimedia}"/>
                        </p:column>

                        <p:column width="490">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMultimediaTitle_urlMultimedia}"/>
                            </f:facet>
                            <h:outputText value="#{item.urlMultimedia}"/>
                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMultimediaTitle_idTipoMultimedia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoMultimedia.nombreTipoMultimedia}"/>
                        </p:column>



                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{multimediaController.prepareCreate}" value="#{bundle.ListMultimediaCreateLink}"/>

                <br /><br />
                <img src="#{resource['images/admin/dash/history.gif']}" alt=""/> 
                <h:link outcome="/administrador/tipoMultimedia/#{tipoMultimediaController.prepareList()}" value="Administrar Tipos de Multimedia"/>
                : Permite administrar Tipos de Multimedia.
                <br /><br />
                <h:link outcome="/administrador/contenido/#{proyectoController.prepareList()}.xhtml?faces-redirect=true" value="#{bundle.ListMultimediaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
