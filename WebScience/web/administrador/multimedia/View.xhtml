<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="#{bundle.ViewMultimediaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <p:panelGrid columns="2">

                    <h:outputText value="#{bundle.ViewMultimediaLabel_nombreMultimedia}"/>
                    <h:outputText value="#{multimediaController.selected.nombreMultimedia}" title="#{bundle.ViewMultimediaTitle_nombreMultimedia}"/>

                    <h:outputText value="#{bundle.ViewMultimediaLabel_idTipoMultimedia}"/>
                    <h:outputText value="#{multimediaController.selected.idTipoMultimedia.nombreTipoMultimedia}" title="#{bundle.ViewMultimediaTitle_idTipoMultimedia}"/>

                    <h:outputText value="#{bundle.ViewMultimediaLabel_urlMultimedia}"/>
                    <h:outputText value="#{multimediaController.selected.urlMultimedia}" title="#{bundle.ViewMultimediaTitle_urlMultimedia}"/>

                </p:panelGrid>               
                <br /><br />
                <h:link outcome="Edit" value="#{bundle.ViewMultimediaEditLink}"/>
                <br /><br />
                <h:commandLink action="#{multimediaController.prepareCreate}" value="#{bundle.ViewMultimediaCreateLink}" />
                <br /><br />
                <h:commandLink action="#{multimediaController.prepareList}" value="#{bundle.ViewMultimediaShowAllLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
