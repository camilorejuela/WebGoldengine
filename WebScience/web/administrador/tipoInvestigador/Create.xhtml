<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoInvestigadorTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">

 <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateTipoInvestigadorLabel_nombreTipoInvestigador}" for="nombreTipoInvestigador" />
                    <h:inputText id="nombreTipoInvestigador" value="#{tipoInvestigadorController.selected.nombreTipoInvestigador}" title="#{bundle.CreateTipoInvestigadorTitle_nombreTipoInvestigador}" required="true" requiredMessage="#{bundle.CreateTipoInvestigadorRequiredMessage_nombreTipoInvestigador}" size="25"/>

                    <h:outputLabel value="#{bundle.CreateTipoInvestigadorLabel_descripcionTipoInvestigador}" for="descripcionTipoInvestigador" />
                    <h:inputText id="descripcionTipoInvestigador" value="#{tipoInvestigadorController.selected.descripcionTipoInvestigador}" size="200"/>
               
                </h:panelGrid>
                <br/>
                <h:commandLink action="#{tipoInvestigadorController.create}" value="#{bundle.CreateTipoInvestigadorSaveLink}" />
                <br/><br/>
                <h:commandLink action="#{tipoInvestigadorController.prepareList}" value="#{bundle.CreateTipoInvestigadorShowAllLink}" immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
