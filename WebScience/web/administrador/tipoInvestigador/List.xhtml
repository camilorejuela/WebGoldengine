<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoInvestigadorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form >

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:panelGroup rendered="#{tipoInvestigadorController.items.rowCount > 0}">
                    <p:dataTable value="#{tipoInvestigadorController.items}" paginator="true" var="item" rows="30" style="width:600px;" >

                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoInvestigadorController.prepareView}" value="#{bundle.ListTipoInvestigadorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoInvestigadorController.prepareEdit}" value="#{bundle.ListTipoInvestigadorEditLink}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoInvestigadorTitle_nombreTipoInvestigador}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTipoInvestigador}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoInvestigadorTitle_descripcionTipoInvestigador}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionTipoInvestigador}"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoInvestigadorController.prepareCreate}" value="#{bundle.ListTipoInvestigadorCreateLink}"/>
                <br />
                <br />                
                <h:link outcome="/administrador/investigador/#{investigadorController.prepareList()}.xhtml?faces-redirect=true" value="#{bundle.ListTipoInvestigadorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
