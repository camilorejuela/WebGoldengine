<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEventoTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEventoLabel_idEvento}"/>
                    <h:outputText value="#{eventoController.selected.idEvento}" title="#{bundle.ViewEventoTitle_idEvento}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_nombreEvento}"/>
                    <h:outputText value="#{eventoController.selected.nombreEvento}" title="#{bundle.ViewEventoTitle_nombreEvento}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_contenidoEvento}"/>
                    <h:outputText value="#{eventoController.selected.contenidoEvento}" title="#{bundle.ViewEventoTitle_contenidoEvento}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_fechaInicio}"/>
                    <h:outputText value="#{eventoController.selected.fechaInicio}" title="#{bundle.ViewEventoTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventoLabel_fechaFin}"/>
                    <h:outputText value="#{eventoController.selected.fechaFin}" title="#{bundle.ViewEventoTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventoLabel_idEstado}"/>
                    <h:outputText value="#{eventoController.selected.idEstado}" title="#{bundle.ViewEventoTitle_idEstado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventoController.destroyAndView}" value="#{bundle.ViewEventoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEventoEditLink}"/>
                <br />
                <h:commandLink action="#{eventoController.prepareCreate}" value="#{bundle.ViewEventoCreateLink}" />
                <br />
                <h:commandLink action="#{eventoController.prepareList}" value="#{bundle.ViewEventoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEventoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
