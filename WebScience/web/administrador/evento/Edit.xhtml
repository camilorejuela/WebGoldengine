<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEventoLabel_idEvento}" for="idEvento" />
                    <h:inputText id="idEvento" value="#{eventoController.selected.idEvento}" title="#{bundle.EditEventoTitle_idEvento}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_idEvento}"/>
                    <h:outputLabel value="#{bundle.EditEventoLabel_nombreEvento}" for="nombreEvento" />
                    <h:inputText id="nombreEvento" value="#{eventoController.selected.nombreEvento}" title="#{bundle.EditEventoTitle_nombreEvento}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_nombreEvento}"/>
                    <h:outputLabel value="#{bundle.EditEventoLabel_contenidoEvento}" for="contenidoEvento" />
                    <h:inputTextarea rows="4" cols="30" id="contenidoEvento" value="#{eventoController.selected.contenidoEvento}" title="#{bundle.EditEventoTitle_contenidoEvento}" />
                    <h:outputLabel value="#{bundle.EditEventoLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{eventoController.selected.fechaInicio}" title="#{bundle.EditEventoTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEventoLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{eventoController.selected.fechaFin}" title="#{bundle.EditEventoTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEventoLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{eventoController.selected.idEstado}" title="#{bundle.EditEventoTitle_idEstado}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoGeneralController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{eventoController.update}" value="#{bundle.EditEventoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEventoViewLink}"/>
                <br />
                <h:commandLink action="#{eventoController.prepareList}" value="#{bundle.EditEventoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEventoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
