<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPermisoTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">

 <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.EditPermisoLabel_nombrePermiso}" for="nombrePermiso" />
                    <h:inputText id="nombrePermiso" value="#{permisoController.selected.nombrePermiso}" title="#{bundle.EditPermisoTitle_nombrePermiso}" required="true" requiredMessage="#{bundle.EditPermisoRequiredMessage_nombrePermiso}" size="35"/>

                    <h:outputLabel value="#{bundle.EditPermisoLabel_descripcionPermiso}" for="descripcionPermiso" />
                    <h:inputText id="descripcionPermiso" value="#{permisoController.selected.descripcionPermiso}" size="155"/>

                </h:panelGrid>
                <h:commandLink action="#{permisoController.update}" value="#{bundle.EditPermisoSaveLink}"/>
                <br/><br/>
                <h:commandLink action="#{permisoController.prepareList}" value="#{bundle.EditPermisoShowAllLink}" immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
