<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListPermisoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form >

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:panelGroup rendered="#{permisoController.items.rowCount > 0}">
                    <p:dataTable value="#{permisoController.items}"  paginator="true" rows="30" var="item" style="width:900px;" >

                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{permisoController.prepareView}" value="#{bundle.ListPermisoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{permisoController.prepareEdit}" value="#{bundle.ListPermisoEditLink}"/>
                        </p:column>

                        <p:column width="100">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPermisoTitle_nombrePermiso}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePermiso}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPermisoTitle_descripcionPermiso}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionPermiso}"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
                <br/>
                <h:commandLink action="#{permisoController.prepareCreate}" value="#{bundle.ListPermisoCreateLink}"/>
                <br/><br/>
                <h:link outcome="/administrador/investigador/#{investigadorController.prepareList()}.xhtml?faces-redirect=true" value="#{bundle.ListPermisoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
