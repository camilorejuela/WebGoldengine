<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBibliografiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBibliografiaEmpty}" rendered="#{bibliografiaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bibliografiaController.items.rowCount > 0}">
                    <h:outputText value="#{bibliografiaController.pagination.pageFirstItem + 1}..#{bibliografiaController.pagination.pageLastItem + 1}/#{bibliografiaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bibliografiaController.previous}" value="#{bundle.Previous} #{bibliografiaController.pagination.pageSize}" rendered="#{bibliografiaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bibliografiaController.next}" value="#{bundle.Next} #{bibliografiaController.pagination.pageSize}" rendered="#{bibliografiaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bibliografiaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_idBibliografia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idBibliografia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_nomnreBibliografia}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomnreBibliografia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_agnoBibliografia}"/>
                            </f:facet>
                            <h:outputText value="#{item.agnoBibliografia}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_referenciaBibliografia}"/>
                            </f:facet>
                            <h:outputText value="#{item.referenciaBibliografia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_urlBibliografia}"/>
                            </f:facet>
                            <h:outputText value="#{item.urlBibliografia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_idTipoBibliografia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoBibliografia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiaTitle_idLinea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLinea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bibliografiaController.prepareView}" value="#{bundle.ListBibliografiaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bibliografiaController.prepareEdit}" value="#{bundle.ListBibliografiaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bibliografiaController.destroy}" value="#{bundle.ListBibliografiaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bibliografiaController.prepareCreate}" value="#{bundle.ListBibliografiaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBibliografiaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
