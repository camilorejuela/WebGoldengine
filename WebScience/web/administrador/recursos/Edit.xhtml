<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRecursosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRecursosLabel_idRecurso}" for="idRecurso" />
                    <h:inputText id="idRecurso" value="#{recursosController.selected.idRecurso}" title="#{bundle.EditRecursosTitle_idRecurso}" required="true" requiredMessage="#{bundle.EditRecursosRequiredMessage_idRecurso}"/>
                    <h:outputLabel value="#{bundle.EditRecursosLabel_idPublicacion}" for="idPublicacion" />
                    <h:selectOneMenu id="idPublicacion" value="#{recursosController.selected.idPublicacion}" title="#{bundle.EditRecursosTitle_idPublicacion}" required="true" requiredMessage="#{bundle.EditRecursosRequiredMessage_idPublicacion}">
                        <f:selectItems value="#{publicacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRecursosLabel_idMultimedia}" for="idMultimedia" />
                    <h:selectOneMenu id="idMultimedia" value="#{recursosController.selected.idMultimedia}" title="#{bundle.EditRecursosTitle_idMultimedia}" >
                        <f:selectItems value="#{multimediaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{recursosController.update}" value="#{bundle.EditRecursosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRecursosViewLink}"/>
                <br />
                <h:commandLink action="#{recursosController.prepareList}" value="#{bundle.EditRecursosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRecursosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
