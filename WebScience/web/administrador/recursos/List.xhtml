<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRecursosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRecursosEmpty}" rendered="#{recursosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{recursosController.items.rowCount > 0}">
                    <h:outputText value="#{recursosController.pagination.pageFirstItem + 1}..#{recursosController.pagination.pageLastItem + 1}/#{recursosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{recursosController.previous}" value="#{bundle.Previous} #{recursosController.pagination.pageSize}" rendered="#{recursosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{recursosController.next}" value="#{bundle.Next} #{recursosController.pagination.pageSize}" rendered="#{recursosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{recursosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosTitle_idRecurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRecurso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosTitle_idPublicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPublicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosTitle_idMultimedia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMultimedia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{recursosController.prepareView}" value="#{bundle.ListRecursosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{recursosController.prepareEdit}" value="#{bundle.ListRecursosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{recursosController.destroy}" value="#{bundle.ListRecursosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{recursosController.prepareCreate}" value="#{bundle.ListRecursosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRecursosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
