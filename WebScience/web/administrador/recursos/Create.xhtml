<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRecursosTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
             <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateRecursosLabel_idRecurso}" for="idRecurso" />
                    <h:inputText id="idRecurso" value="#{recursosController.selected.idRecurso}" title="#{bundle.CreateRecursosTitle_idRecurso}" required="true" requiredMessage="#{bundle.CreateRecursosRequiredMessage_idRecurso}"/>
                    
                    <h:outputLabel value="#{bundle.CreateRecursosLabel_idPublicacion}" for="idPublicacion" />
                    <h:selectOneMenu id="idPublicacion" value="#{recursosController.selected.idPublicacion}" title="#{bundle.CreateRecursosTitle_idPublicacion}" required="true" requiredMessage="#{bundle.CreateRecursosRequiredMessage_idPublicacion}">
                        <f:selectItems value="#{publicacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateRecursosLabel_idMultimedia}" for="idMultimedia" />
                    <h:selectOneMenu id="idMultimedia" value="#{recursosController.selected.idMultimedia}" title="#{bundle.CreateRecursosTitle_idMultimedia}" >
                        <f:selectItems value="#{multimediaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recursosController.create}" value="#{bundle.CreateRecursosSaveLink}" />
                <br /><br />
                <h:commandLink action="#{recursosController.prepareList}" value="#{bundle.CreateRecursosShowAllLink}" immediate="true"/>
                <br /><br />
                <h:link outcome="/index" value="#{bundle.CreateRecursosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
