                <h:commandLink action="#{estadoProyectoController.update}" value="#{bundle.EditEstadoProyectoSaveLink}"/>

                <h:link outcome="View" value="#{bundle.EditEstadoProyectoViewLink}"/>
                <br /><br />
                <h:commandLink action="#{estadoProyectoController.prepareList}" value="#{bundle.EditEstadoProyectoShowAllLink}" immediate="true"/>
