<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadoProyectoTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
             <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>
             
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
             
            <h:form>
                <h:panelGrid columns="2"> 
                    
                    <h:outputLabel value="#{bundle.CreateEstadoProyectoLabel_nombreEstadoProyecto}" for="nombreEstadoProyecto" />
                    <h:inputText id="nombreEstadoProyecto" value="#{estadoProyectoController.selected.nombreEstadoProyecto}" required="true" requiredMessage="#{bundle.CreateEstadoProyectoRequiredMessage_idEstadoProyecto}" />
                
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoProyectoController.create}" value="#{bundle.CreateEstadoProyectoSaveLink}" />
                <br /><br />
                <h:commandLink action="#{estadoProyectoController.prepareList}" value="#{bundle.CreateEstadoProyectoShowAllLink}" immediate="true"/>
                <br /><br />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
