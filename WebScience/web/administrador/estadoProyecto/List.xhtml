<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstadoProyectoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:outputText escape="false" value="#{bundle.ListEstadoProyectoEmpty}" rendered="#{estadoProyectoController.items.rowCount == 0}"/>

                <h:panelGroup rendered="#{estadoProyectoController.items.rowCount > 0}">   
                    <p:dataTable value="#{estadoProyectoController.items}"  paginator="true" rows="30" var="item" resizableColumns="true" style="width:300px;">

                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estadoProyectoController.prepareView}" value="#{bundle.ListEstadoProyectoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoProyectoController.prepareEdit}" value="#{bundle.ListEstadoProyectoEditLink}"/>
                        </p:column>

                        <p:column width="150">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoProyectoTitle_nombreEstadoProyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreEstadoProyecto}"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estadoProyectoController.prepareCreate}" value="#{bundle.ListEstadoProyectoCreateLink}"/>
                <br /><br />
                <h:link outcome="/administrador/proyecto/#{proyectoController.prepareList()}.xhtml?faces-redirect=true" value="#{bundle.ListEstadoProyectoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
