<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListProduccionIntelectualTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form >                
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>


                <h:panelGroup rendered="#{produccionIntelectualController.items.rowCount > 0}">

                    <p:dataTable value="#{produccionIntelectualController.items}" paginator="true" rows="15" var="item" resizableColumns="true" >

                        <p:column width="80">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{produccionIntelectualController.prepareView}" value="#{bundle.ListProduccionIntelectualViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{produccionIntelectualController.prepareEdit}" value="#{bundle.ListProduccionIntelectualEditLink}"/>
                        </p:column>

                        <p:column width="200">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduccionIntelectualTitle_nombreProduccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreProduccion}"/>
                        </p:column>

                        <p:column width="85">
                            <f:facet name="header" >
                                <h:outputText value="#{bundle.ListProduccionIntelectualTitle_agnoProduccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.agnoProduccion}"/>
                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduccionIntelectualTitle_referenciaProduccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.referenciaProduccion}"/>
                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduccionIntelectualTitle_urlProduccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.urlProduccion}"/>
                        </p:column>

                        <p:column width="140">
                            <f:facet name="header" >
                                <h:outputText value="#{bundle.ListProduccionIntelectualTitle_idTipoProduccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoProduccion.nombreTipoProduccion}"/>
                        </p:column>

                        <p:column width="80">
                            <f:facet name="header" >
                                <h:outputText value="#{bundle.ListProduccionIntelectualTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado.nombreEstado}"/>
                        </p:column>
  
                    </p:dataTable>

                </h:panelGroup>
                <br />
                <h:commandLink action="#{produccionIntelectualController.prepareCreate}" value="#{bundle.ListProduccionIntelectualCreateLink}"/>
                <br /><br />                

                <img src="#{resource['images/admin/dash/canned.gif']}" alt=""/> 
                <h:link outcome="/administrador/tipoProduccion/#{tipoProduccionController.prepareList()}" value="Administrar Tipos de Producción Intelectual"/>
                : Permite administrar los Tipos de Producción Intelectual permitidos.

                <br /><br />
                <h:link outcome="#{bundle.RutaInicioAdministradorContenido}" value="#{bundle.ListProduccionIntelectualIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
