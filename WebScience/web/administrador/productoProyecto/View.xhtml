<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductoProyectoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <p:panelGrid columns="2">

                    <h:outputText value="#{bundle.ViewProductoProyectoLabel_nombreProducto}"/>
                    <h:outputText value="#{productoProyectoController.selected.nombreProducto}" title="#{bundle.ViewProductoProyectoTitle_nombreProducto}"/>

                    <h:outputText value="#{bundle.ViewProductoProyectoLabel_descripcionProducto}"/>
                    <h:outputText value="#{productoProyectoController.selected.descripcionProducto}" escape="false" title="#{bundle.ViewProductoProyectoTitle_descripcionProducto}"/>

                    <h:outputText value="#{bundle.ViewProductoProyectoLabel_enlaceProducto}"/>
                    <h:outputText value="#{productoProyectoController.selected.enlaceProducto}" title="#{bundle.ViewProductoProyectoTitle_enlaceProducto}"/>

                    <h:outputText value="#{bundle.ViewProductoProyectoLabel_idEstado}"/>
                    <h:outputText value="#{productoProyectoController.selected.idEstado.nombreEstado}" title="#{bundle.ViewProductoProyectoTitle_idEstado}"/>

                    <h:outputText value="#{bundle.ViewProductoProyectoLabel_idProyecto}"/>
                    <h:outputText value="#{productoProyectoController.selected.idProyecto.nombreProyecto}" title="#{bundle.ViewProductoProyectoTitle_idProyecto}"/>
                
                </p:panelGrid>

                <br /><br />
                <h:link outcome="Edit" value="#{bundle.ViewProductoProyectoEditLink}"/>
                <br /><br />
                <h:commandLink action="#{productoProyectoController.prepareCreate}" value="#{bundle.ViewProductoProyectoCreateLink}" />
                <br /><br />
                <h:commandLink action="#{productoProyectoController.prepareList}" value="#{bundle.ViewProductoProyectoShowAllLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
