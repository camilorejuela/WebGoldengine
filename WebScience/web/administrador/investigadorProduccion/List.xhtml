<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListInvestigadorProduccionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:outputText escape="false" value="#{bundle.ListInvestigadorProduccionEmpty}" rendered="#{investigadorProduccionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{investigadorProduccionController.items.rowCount > 0}">

                    <p:dataTable value="#{investigadorProduccionController.items}" paginator="true" rows="30" var="item" resizableColumns="true" style="width:1230px;">

                        <p:column width="70">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{investigadorProduccionController.prepareView}" value="#{bundle.ListInvestigadorProduccionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{investigadorProduccionController.prepareEdit}" value="#{bundle.ListInvestigadorProduccionEditLink}"/>
                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestigadorProduccionTitle_produccionIntelectual}"/>
                            </f:facet>
                            <h:outputText value="#{item.produccionIntelectual.nombreProduccion}"/>
                        </p:column>

                        <p:column width="200">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvestigadorProduccionTitle_investigador}"/>
                            </f:facet>
                            <h:outputText value="#{item.investigador.nombreInvestigador} #{item.investigador.apellidoInvestigador}"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
                <br /><br/>
                <h:commandLink action="#{investigadorProduccionController.prepareCreate}" value="#{bundle.ListInvestigadorProduccionCreateLink}"/>
                <br/><br/>
                <h:link outcome="/administrador/investigador/#{investigadorController.prepareList()}.xhtml?faces-redirect=true" value="#{bundle.ListInvestigadorProduccionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
