<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.EditInvestigadorProduccionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">
                   
                    <h:outputLabel value="#{bundle.EditInvestigadorProduccionLabel_produccionIntelectual}" for="produccionIntelectual" />
                    <h:selectOneMenu id="produccionIntelectual" value="#{investigadorProduccionController.selected.produccionIntelectual}" title="#{bundle.EditInvestigadorProduccionTitle_produccionIntelectual}" required="true" requiredMessage="#{bundle.EditInvestigadorProduccionRequiredMessage_produccionIntelectual}">
                        <f:selectItems value="#{produccionIntelectualController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="#{bundle.EditInvestigadorProduccionLabel_investigador}" for="investigador" />
                    <h:selectOneMenu id="investigador" value="#{investigadorProduccionController.selected.investigador}" title="#{bundle.EditInvestigadorProduccionTitle_investigador}" required="true" requiredMessage="#{bundle.EditInvestigadorProduccionRequiredMessage_investigador}">
                        <f:selectItems value="#{investigadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                </h:panelGrid>
                <h:commandLink action="#{investigadorProduccionController.update}" value="#{bundle.EditInvestigadorProduccionSaveLink}"/>
                <br /><br />
                <h:link outcome="View" value="#{bundle.EditInvestigadorProduccionViewLink}"/>
                <br /><br />
                <h:commandLink action="#{investigadorProduccionController.prepareList}" value="#{bundle.EditInvestigadorProduccionShowAllLink}" immediate="true"/>
            
            </h:form>
        </ui:define>
    </ui:composition>

</html>
