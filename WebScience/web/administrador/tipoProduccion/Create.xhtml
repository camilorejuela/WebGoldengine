<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoProduccionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:outputText value="#{bundle.Requerido}"  /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateTipoProduccionLabel_nombreTipoProduccion}" for="nombreTipoProduccion" />
                    <h:inputText id="nombreTipoProduccion" value="#{tipoProduccionController.selected.nombreTipoProduccion}" title="#{bundle.CreateTipoProduccionTitle_nombreTipoProduccion}" required="true" requiredMessage="#{bundle.CreateTipoProduccionRequiredMessage_nombreTipoProduccion}" size="55"/>

                </h:panelGrid>

                <br /><br />
                <h:commandLink action="#{tipoProduccionController.create}" value="#{bundle.CreateTipoProduccionSaveLink}" />
                <br /><br />
                <h:commandLink action="#{tipoProduccionController.prepareList}" value="#{bundle.CreateTipoProduccionShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
