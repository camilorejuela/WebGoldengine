<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ck="http://code.google.com/ck-jsf-editor"
       >

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInvestigadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:outputText value="#{bundle.Requerido}" /><br/><br/><br/>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateInvestigadorLabel_usuarioInvestigador}" for="usuarioInvestigador" />
                    <h:inputText id="usuarioInvestigador" value="#{investigadorController.selected.usuarioInvestigador}" title="#{bundle.CreateInvestigadorTitle_usuarioInvestigador}" required="true" requiredMessage="#{bundle.CreateInvestigadorRequiredMessage_usuarioInvestigador}" size="40"/>

                    <h:outputLabel value="#{bundle.CreateInvestigadorLabel_contrasenaInvestigador}" for="contrasenaInvestigador" />
                    <h:inputText id="contrasenaInvestigador" value="#{investigadorController.selected.contrasenaInvestigador}" title="#{bundle.CreateInvestigadorTitle_contrasenaInvestigador}" required="true" requiredMessage="#{bundle.CreateInvestigadorRequiredMessage_contrasenaInvestigador}" size="40"/>

                    <h:outputLabel value="#{bundle.CreateInvestigadorLabel_nombreInvestigador}" for="nombreInvestigador" />
                    <h:inputText id="nombreInvestigador" value="#{investigadorController.selected.nombreInvestigador}" title="#{bundle.CreateInvestigadorTitle_nombreInvestigador}" required="true" requiredMessage="#{bundle.CreateInvestigadorRequiredMessage_nombreInvestigador}" size="40"/>

                    <h:outputLabel value="#{bundle.CreateInvestigadorLabel_apellidoInvestigador}" for="nombreInvestigador" />
                    <h:inputText id="apellidoInvestigador" value="#{investigadorController.selected.apellidoInvestigador}" title="#{bundle.CreateInvestigadorTitle_apellidoInvestigador}" required="true" requiredMessage="#{bundle.CreateInvestigadorRequiredMessage_apellidoInvestigador}" size="40"/>

                    <h:outputLabel value="#{bundle.CreateInvestigadorLabel_tituloInvestigador}" for="nombreInvestigador" />
                    <h:inputText id="tituloInvestigador" value="#{investigadorController.selected.tituloInvestigador}" title="#{bundle.CreateInvestigadorTitle_tituloInvestigador}" size="105"/>

                    <h:outputLabel value="#{bundle.CreateInvestigadorLabel_informacionInvestigador}" for="informacionInvestigador" />
                    <ck:editor id="informacionInvestigador" value="#{investigadorController.selected.informacionInvestigador}" width="850px" uiColor="#aed0ea"  />
                    
                    
                    <h:outputLabel value="#{bundle.CreateInvestigadorLabel_telefonoInvestigador}" for="telefonoInvestigador" />
                    <h:inputText id="telefonoInvestigador" value="#{investigadorController.selected.telefonoInvestigador}" title="#{bundle.CreateInvestigadorTitle_telefonoInvestigador}" size="25"/>

                    <h:outputLabel value="#{bundle.CreateInvestigadorLabel_celularInvestigador}" for="celularInvestigador" />
                    <h:inputText id="celularInvestigador" value="#{investigadorController.selected.celularInvestigador}" title="#{bundle.CreateInvestigadorTitle_celularInvestigador}" size="25"/>

                    <h:outputLabel value="#{bundle.CreateInvestigadorLabel_correoInvestigador}" for="correoInvestigador" />
                    <h:inputText id="correoInvestigador" value="#{investigadorController.selected.correoInvestigador}" title="#{bundle.CreateInvestigadorTitle_correoInvestigador}" size="55"/>

                    <h:outputLabel value="#{bundle.CreateInvestigadorLabel_faxInvestigador}" for="faxInvestigador" />
                    <h:inputText id="faxInvestigador" value="#{investigadorController.selected.faxInvestigador}" title="#{bundle.CreateInvestigadorTitle_faxInvestigador}" size="45"/>

                    <h:outputLabel value="#{bundle.CreateInvestigadorLabel_generoInvestigador}" for="generoInvestigador" />
                    <h:inputText id="generoInvestigador" value="#{investigadorController.selected.generoInvestigador}" title="#{bundle.CreateInvestigadorTitle_generoInvestigador}" />

                    <h:outputLabel value="#{bundle.CreateInvestigadorLabel_cvlacInvestigador}" for="cvlacInvestigador" />
                    <h:inputText id="cvlacInvestigador" value="#{investigadorController.selected.cvlacInvestigador}" title="#{bundle.CreateInvestigadorTitle_cvlacInvestigador}" size="160" />

                    <h:outputLabel value="#{bundle.CreateInvestigadorLabel_idTipoInvestigador}" for="idTipoInvestigador" />
                    <h:selectOneMenu id="idTipoInvestigador" value="#{investigadorController.selected.idTipoInvestigador}" title="#{bundle.CreateInvestigadorTitle_idTipoInvestigador}" required="true" requiredMessage="#{bundle.CreateInvestigadorRequiredMessage_idTipoInvestigador}">
                        <f:selectItems value="#{tipoInvestigadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateInvestigadorLabel_idNivelPermiso}" for="idNivelPermiso" />
                    <h:selectOneMenu id="idNivelPermiso" value="#{investigadorController.selected.idNivelPermiso}" title="#{bundle.CreateInvestigadorTitle_idNivelPermiso}" required="true" requiredMessage="#{bundle.CreateInvestigadorRequiredMessage_idNivelPermiso}">
                        <f:selectItems value="#{permisoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateInvestigadorLabel_imagenInvestigador}" for="estadoInvestigador" />
                    <h:inputText id="imagenInvestigador" value="#{investigadorController.selected.imageInvestigadorPath}" title="#{bundle.CreateInvestigadorTitle_imagenInvestigador}" size="100"/>

                    <h:outputLabel value="#{bundle.CreateInvestigadorLabel_idEstado}" for="estadoInvestigador" />
                    <h:selectOneMenu id="idEstado" value="#{investigadorController.selected.idEstado}"  required="true" requiredMessage="#{bundle.CreateInvestigadorRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoGeneralController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                </h:panelGrid>

                <br/>
                <h:commandLink action="#{investigadorController.create}" value="#{bundle.CreateInvestigadorSaveLink}" />
                <br/><br/>
                <h:commandLink action="#{investigadorController.prepareList}" value="#{bundle.CreateInvestigadorShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
