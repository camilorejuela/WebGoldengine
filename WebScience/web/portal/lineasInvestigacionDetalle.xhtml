<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../plantillaPortal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Detalle investigado</ui:define>
    <ui:insert name="header"></ui:insert>
    <ui:define name="libreriasJS"> </ui:define>
    <ui:define name="slider"> </ui:define>

    <ui:define name="body">
        <div clas="content">
            <div class="mainbarDerecho">
                <h3><h:outputText value="#{lineasInvestigacionPC.lineasInvestigacionActual.nombreLineaInvestigacion} " /></h3>
                <div > <h:graphicImage alt="" width="300" height="250" url="/WebScience/javax.faces.resource/images/ImagenLineaInvestigacion/#{lineasInvestigacionPC.lineasInvestigacionActual.imagenLineaInvestigacion}.jsf" /></div>
                <div class="mainbar600">

                    <h:form>
                        <p:tabView effect="" effectDuration="fast">
                            <p:tab title="Descripcion">
                                <h:panelGrid columns="1"  cellpadding="1"  >
                                    <p><h:outputText escape="false" value="#{lineasInvestigacionPC.lineasInvestigacionActual.detalleLineaInvestigacion}"  /></p>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Investigadores Relacionados">
                                <h:panelGrid columns="1" cellpadding="1" >
                                    <p:dataList value="#{lineasInvestigacionPC.lineasInvestigacionActual.lineasInvestigadorList}" var="lineasInvestigador" >
                                        <h:commandLink value="#{lineasInvestigador.investigador.nombreInvestigador} #{lineasInvestigador.investigador.apellidoInvestigador}" action="#{investigadorPC.goDetallesInvestigador(lineasInvestigador.investigador)}" />
                                    </p:dataList>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Proyectos Relacionados">
                                <h:panelGrid columns="1" cellpadding="1">
                                    <p:dataList value="#{lineasInvestigacionPC.lineasInvestigacionActual.proyectoList}" var="proyectoList" >
                                        <h:commandLink value="#{proyectoList.nombreProyecto}" action="#{proyectoPC.goDetallesProyecto(proyectoList)}" />
                                    </p:dataList>
                                </h:panelGrid>
                            </p:tab>

                        </p:tabView>
                    </h:form>

                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
